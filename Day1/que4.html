<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h1>üìù Registration Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="uname">User Name:</label><br>
        <input type="text" id="uname" name="uname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label>Known Languages:</label><br>
        <input type="checkbox" id="lang1" name="lang" value="English">
        <label for="lang1">English</label><br>

        <input type="checkbox" id="lang2" name="lang" value="Hindi">
        <label for="lang2">Hindi</label><br>

        <input type="checkbox" id="lang3" name="lang" value="Tamil">
        <label for="lang3">Tamil</label><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" required><br><br>

        <label for="cpwd">Confirm Password:</label><br>
        <input type="password" id="cpwd" name="cpwd" required><br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
