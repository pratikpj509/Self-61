<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form>
    <h1>Registration Form</h1>
   
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="fname" required>
    <br><br>
    
    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name="lname" required>
      <br><br>
   
      <label for="email">Email</label><br>
    <input type="email" id="email" name="email" required>
    <br><br>
    
    <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob" name="dob" required>
    <br><br>
    
    <label>Known Languages</label><br>
    <input type="checkbox" id="lg" value="English" name="lg" >
    <label for="lg">English</label> <br>
     
    <input type="checkbox" id="lg1" value="Hindi" name="lg" >
    <label for="lg1">Hindi</label>   <br>
    
    <input type="checkbox" id="lg2" value="Maths" name="lg" >
    <label for="lg2">Maths</label> <br>  <br>
    
    <label>Gender</label><br>
    <input type="radio" id="male" value="Male" name="Gender">
    <label for="male">Male</label><br>

    <input type="radio" id="female" value="Female" name="Gender">
    <label for="female">Female</label><br>

    <input type="radio" id="other" value="Other" name="Gender">
    <label for="other">Other</label><br><br>

    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="password" required><br>

    <label for="pwd1">Confirm Password:</label><br>
    <input type="password" id="pwd" name="pwd1" required><br><br>
    
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
</body>
</html>
